type Token {
    token: String!
    expiresIn: Int!
}

type Confa {
    id: String!
    ownerId: String!
    handle: String!
}

type Confas {
    items: [Confa!]!
    limit: Int!
    nextFrom: String!
}

input ConfaInput {
    id: String
    ownerId: String
    handle: String
}

type Talk {
    id: String!
    ownerId: String!
    speakerId: String!
    confaId: String!
    handle: String!
}

type Talks {
    items: [Talk!]!
    limit: Int!
    nextFrom: String!
}

input TalkInput {
    id: String
    ownerId: String
    speakerId: String
    confaId: String
    handle: String
}

input ClapInput {
    speakerId: String
    confaId: String
    talkId: String
}

type Mutation {
    login(address: String!): String!
    createSession(emailToken: String!): Token!

    createConfa(handle: String): Confa!
    createTalk(confaId: String!, handle: String): Talk!
    createClap(talkId: String!, value: Int!): String!
}

type Query {
    token: Token!

    confas(where: ConfaInput! = {}, from: String! = "", limit: Int! = 20): Confas!
    talks(where: TalkInput! = {}, from: String! = "", limit: Int! = 20): Talks!
    aggregateClaps(where: ClapInput! = {}): Int!
}
