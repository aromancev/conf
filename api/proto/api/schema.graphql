type Token {
    token: String!
    expiresIn: Int!
}

type Confa {
    id: String!
    owner: String!
    handle: String!
}

type Talk {
    id: String!
    owner: String!
    speaker: String!
    confa: String!
    handle: String!
}

type Confas {
    items: [Confa!]!
    limit: Int!
    nextFrom: String!
}

type Talks {
    items: [Talk!]!
    limit: Int!
    nextFrom: String!
}

input ConfaInput {
    id: String
    owner: String
    handle: String
}

input TalkInput {
    id: String
    owner: String
    speaker: String
    confa: String
    handle: String
}

type Mutation {
    login(address: String!): String!
    createSession(emailToken: String!): Token!

    createConfa(handle: String): Confa!

    createTalk(handle: String, confa: String): Talk!
}

type Query {
    token: Token!

    confas(where: ConfaInput! = {}, from: String! = "", limit: Int! = 20): Confas!

    talks(where: TalkInput! = {}, from: String! = "", limit: Int! = 20): Talks!
}
