      - MIGRATIONS_DIR=internal/migrations
      - EMAIL_SERVER=stub
      - EMAIL_PORT=42
      - EMAIL_ADDRESS=noreply@confa.io
      - EMAIL_PASSWORD=stub
      - POSTGRES_HOST=postgres
