version: '3.7'
services:
  nginx:
    image: nginx:1.19.6
    depends_on: 
      - web
      - rtc
      - api
    ports:
      - "80:80"
    volumes:
      - ./web/nginx.dev.conf:/etc/nginx/nginx.conf

  web:
    image: node:15.7.0
    working_dir: /app
    command: bash -c "npm install -g pnpm; pnpm run serve"
    volumes:
      - ./web:/app

  rtc:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: "go run ./cmd/rtc/."
    environment:
      - ADDRESS=:80
      - LOG_FORMAT=console
    volumes:
      - ./api:/app

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: "go run ./cmd/api/."
    depends_on:
      - beanstalkd
      - postgres
    environment:
      - ADDRESS=:80
      - BASE_URL=http://localhost
      - LOG_FORMAT=console
      - SECRET_
