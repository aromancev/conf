name: Web
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3

        - uses: ./.github/actions/setup-pnpm

        - name: Build
          working-directory: ./web
          run: pnpm run build

  lint:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3

        - uses: ./.github/actions/setup-pnpm

        - name: Lint
          working-directory: ./web
          run: pnpm run lint
