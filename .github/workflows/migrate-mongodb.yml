name: Migrate MongoDB
on: workflow_dispatch

jobs:
  migrate:
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "^1.20"

      - name: Install golang-migrate
        run: go install -tags 'mongodb' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.14.1

      - name: Run migrations
        working-directory: ./services
        run: |
          migrate -source file://services/migrations/iam/ -database "mongodb://iam:iam@mongodb.service.consul/iam?replicaSet=rs" up
          migrate -source file://services/migrations/rtc/ -database "mongodb://rtc:rtc@mongodb.service.consul/rtc?replicaSet=rs" up
          migrate -source file://services/migrations/confa/ -database "mongodb://confa:confa@mongodb.service.consul/confa?replicaSet=rs" up
