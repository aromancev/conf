name: Services
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.19'
          cache: false

      - name: Build
        working-directory: ./services
        run: |
          go build -o bin/ ./cmd/iam/...
          go build -o bin/ ./cmd/confa/...
          go build -o bin/ ./cmd/rtc/...
          go build -o bin/ ./cmd/gateway/...
          go build -o bin/ ./cmd/sfu/...
          go build -o bin/ ./cmd/tracker/...
          go build -o bin/ ./cmd/avp/...
          go build -o bin/ ./cmd/sender/...
          go build -o bin/ ./cmd/sender-clients/...

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.19'
          cache: false

      - name: Test
        working-directory: ./services
        run: go test ./... -timeout 5m

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.19'
          cache: false

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51
          working-directory: ./services
