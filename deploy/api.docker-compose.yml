version: '3.9'
services:
  nginx:
    restart: on-failure
    build:
      context: ../web
      dockerfile: Dockerfile
    networks:
      - confa
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt/
  
  gateway:
    restart: on-failure
    build:
      context: ../service-go
      dockerfile: ./cmd/gateway/Dockerfile
    depends_on:
      - confa
      - rtc
    networks:
      - confa

  iam:
    restart: on-failure
    build:
      context: ../service-go
      dockerfile: ./cmd/iam/Dockerfile
    networks:
      - confa
    environment:
      - LISTEN_WEB_ADDRESS=:80
      - BASE_URL=https://confa.io
      - LOG_FORMAT=console
      - SECRET_KEY=$SECRET_KEY
      - PUBLIC_KEY=$PUBLIC_KEY
      - EMAIL_SERVER=smtp.yandex.com
      - EMAIL_PORT=465
      - EMAIL_ADDRESS=noreply@confa.io
      - EMAIL_PASSWORD=$EMAIL_PASSWORD
      - MONGO_HOSTS=mongo:27017
      - MONGO_USER=iam
      - MONGO_PASSWORD=iam
      - MONGO_DATABASE=iam
      - BEANSTALKD_POOL=beanstalkd:11300
      - BEANSTALKD_TUBE_SEND_EMAIL=iam/send-email

  confa:
    restart: on-failure
    build:
      context: ../service-go
      dockerfile: ./cmd/confa/Dockerfile
    networks:
      - confa
    environment:
      - LISTEN_WEB_ADDRESS=:80
      - RTC_ADDRESS=http://rtc:8080
      - LOG_FORMAT=console
      - PUBLIC_KEY=$PUBLIC_KEY
      - MONGO_HOSTS=mongo:27017
      - MONGO_USER=confa
      - MONGO_PASSWORD=confa
      - MONGO_DATABASE=confa

  rtc:
    restart: on-failure
    build:
      context: ../service-go
      dockerfile: ./cmd/rtc/Dockerfile
    networks:
      - confa
    environment:
      - LISTEN_WEB_ADDRESS=:80
      - LISTEN_RPC_ADDRESS=:8080
      - LOG_FORMAT=console
      - PUBLIC_KEY=$PUBLIC_KEY
      - MONGO_HOSTS=mongo:27017
      - MONGO_USER=rtc
      - MONGO_PASSWORD=rtc
      - MONGO_DATABASE=rtc
      - RTC_SFU_ADDRESS=sfu.confa.io:8080
      - BEANSTALKD_POOL=beanstalkd:11300
      - BEANSTALKD_TUBE_STORE_EVENT=rtc/store-event

  beanstalkd:
    restart: on-failure
    build:
      context: ../beanstalkd
      dockerfile: Dockerfile
    networks:
      - confa
    volumes:
      - ./.artifacts/beanstalkd:/var/lib/beanstalkd

  mongo:
    restart: on-failure
    image: mongo:4.4
    command: "mongod --dbpath /data/db --replSet rs --keyFile /etc/mongo/mongo-repl.key"
    networks:
      - confa
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=mongo
    volumes:
      - ./.artifacts/mongo/:/data/db
    entrypoint:
      - bash
      - -c
      - |
        mkdir /etc/mongo
        openssl rand -base64 768 > /etc/mongo/mongo-repl.key
        chmod 400 /etc/mongo/mongo-repl.key
        chown 999:999 /etc/mongo/mongo-repl.key
        exec docker-entrypoint.sh $$@

networks:
  confa:
    name: confa
